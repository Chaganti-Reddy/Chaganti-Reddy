name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          # --- DEBUGGING FLAGS (Crucial) ---
          debug_flags: --error
          debug_print: yes

          # --- CORE ---
          user: Chaganti-Reddy
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # --- REPO SETTINGS ---
          repositories_affiliations: owner, collaborator
          repositories_forks: no

          # --- PLUGINS (Test Group 1: Core Stats) ---
          
          # 1. LANGUAGES (Removed ignore list to see if ANYTHING shows up)
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          # plugin_languages_ignored: html, css, shell # Commented out for testing

          # 2. LINES OF CODE (This usually fails if the script crashes earlier)
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # 3. WAKATIME
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_user: current
          plugin_wakatime_repositories_visibility: all

          # --- PLUGINS (Test Group 2: Disabled to prevent crashes) ---
          
          # DISABLED TEMPORARILY - These are the most likely cause of "Unexpected Error"
          plugin_habits: no
          plugin_achievements: no
          
          # Other plugins
          plugin_calendar: yes
          plugin_calendar_limit: 2
          plugin_discussions: yes
          plugin_gists: yes
          plugin_notable: yes
          plugin_notable_from: user
          plugin_notable_types: commit
          plugin_leetcode: yes
          plugin_leetcode_user: chagantivenkataramireddy1
          plugin_leetcode_sections: solved
          plugin_rss: yes
          plugin_rss_source: https://karnablog.netlify.app/index.xml
          plugin_topics: yes
          plugin_topics_sort: stars
