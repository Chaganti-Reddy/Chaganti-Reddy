name: Metrics
on:
  workflow_dispatch: # Run manually for now
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Debugging
          debug_flags: --error

          # --- CORE ---
          user: Chaganti-Reddy
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # --- REPO SETTINGS ---
          repositories_affiliations: owner, collaborator
          repositories_forks: no

          # --- FIXING LANGUAGES ---
          # We enabled this with no ignore list. It should show up now.
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_limit: 8

          # --- WAKATIME ---
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_user: current
          plugin_wakatime_repositories_visibility: all

          # --- ðŸ›‘ DISABLED CAUSES OF HANGING (Enable one by one later) ---
          plugin_lines: no        # Disabled: heavy download
          plugin_leetcode: no     # Disabled: likely timeouts/blocking
          plugin_achievements: no # Disabled: prone to crashing
          plugin_habits: no       # Disabled: prone to timeouts

          # --- LIGHTWEIGHT PLUGINS (Safe to keep) ---
          plugin_calendar: yes
          plugin_calendar_limit: 2
          plugin_discussions: no
          plugin_gists: yes
          plugin_rss: yes
          plugin_rss_source: https://karnablog.netlify.app/index.xml
          plugin_topics: no
          plugin_topics_sort: stars
