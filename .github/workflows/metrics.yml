name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- 1. CORE CONFIGURATION ---
          user: Chaganti-Reddy
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # [CRITICAL SPEED FIX] 
          # Removed 'organization_member'. 
          # 'collaborator' is enough to count your private work without scanning the whole company.
          repositories_affiliations: owner, collaborator
          repositories_forks: no
          
          # --- 2. ISSUES & PRs (The Fix for "0" counts) ---
          plugin_followup: yes
          # 'user' counts YOUR actions across all GitHub
          plugin_followup_sections: user 
          plugin_followup_indepth: yes
          
          # --- 3. LANGUAGES ---
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, vue, scala, ejs
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_indepth: no
          
          # --- 4. WAKATIME ---
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages
          plugin_wakatime_days: 7
          plugin_wakatime_user: current

          # --- 5. LEETCODE (Disabled to test speed) ---
          plugin_leetcode: no
          # plugin_leetcode_user: chagantivenkataramireddy1
          # plugin_leetcode_sections: solved, skills
          # plugin_leetcode_limit_skills: 6

          # --- 6. HABITS (Speed Optimized) ---
          plugin_habits: yes
          plugin_habits_from: 60       
          plugin_habits_days: 30
          plugin_habits_facts: no      
          plugin_habits_charts: yes    

          # --- 7. TECH STACK ICONS ---
          plugin_topics: yes
          plugin_topics_limit: 12
          plugin_topics_mode: icons
          plugin_topics_sort: stars

          # --- 8. BLOG (Disabled to test speed) ---
          plugin_rss: no
          # plugin_rss_source: https://karnablog.netlify.app/index.xml
          # plugin_rss_limit: 3

          # --- 9. ACHIEVEMENTS ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_achievements_secrets: no
          plugin_achievements_ignored: scifi, gitter, registered, follower, explorer 
          plugin_achievements_limit: 0
